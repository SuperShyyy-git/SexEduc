<!-- Form Molecule Component -->
<form class="form" method="{{ method|default:'post' }}" {% if action %}action="{{ action }}" {% endif %}>
    {% csrf_token %}

    <div class="form-header">
        <h2>{{ form_title|default:'Form' }}</h2>
        {% if form_description %}
        <p>{{ form_description }}</p>
        {% endif %}
    </div>

    <div class="form-body">
        {{ form_content }}
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {{ submit_text|default:'Submit' }}
        </button>
        {% if show_cancel %}
        <a href="{{ cancel_url }}" class="btn btn-secondary">
            {{ cancel_text|default:'Cancel' }}
        </a>
        {% endif %}
    </div>
</form>
