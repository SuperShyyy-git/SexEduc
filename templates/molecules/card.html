<!-- Card Molecule Component -->
<div class="card">
    {% if card_image %}
    <img src="{{ card_image }}" alt="{{ card_title }}" class="card-image">
    {% endif %}

    {% if card_header %}
    <div class="card-header">
        <h3>{{ card_title }}</h3>
    </div>
    {% endif %}

    <div class="card-body">
        {% if not card_header and card_title %}
        <h3 class="card-title">{{ card_title }}</h3>
        {% endif %}

        {% if card_text %}
        <p class="card-text">{{ card_text }}</p>
        {% endif %}

        {{ card_content }}
    </div>

    {% if card_footer %}
    <div class="card-footer">
        {{ card_footer }}
    </div>
    {% endif %}
</div>
