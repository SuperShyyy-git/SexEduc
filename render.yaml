services:
  - type: web
    name: sex-education-system
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sex_education_system.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: sex-education-db
          property: connectionString

databases:
  - name: sex-education-db
    databaseName: sex_education_db
    user: sex_education_user
